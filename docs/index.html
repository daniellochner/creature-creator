<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creature Creator</title>

	<link rel="icon" type="image/x-icon" href="./assets/graphics/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<link href="./assets/css/style.css" rel="stylesheet" />
	<script src="./assets/js/scripts.js" defer></script>

</head>

<body>

	<!-- Nav Bar -->
	<nav>
		<a href="#support" onclick="setDialogVisibility('support', true);">Support</a>
		<a href="#privacy-policy" onclick="setDialogVisibility('privacy-policy', true);">Privacy Policy</a>
	</nav>

	<!-- Content -->
	<div class="content">

		<!-- Background -->
		<video src="./assets/graphics/background.mp4" autoplay muted loop></video>

		<!-- Main -->
		<div id="main" class="content">
			<img id="logo" src="./assets/graphics/logo.png">
			<div id="links">
				<a href="https://apps.apple.com/us/app/creature-creator/id1564115819" class="icons" target=”_blank” id="ios"></a>
				<a href="https://store.steampowered.com/app/1990050/Creature_Creator/" class="icons" target=”_blank”
					id="steam"></a>
				<a href="https://play.google.com/store/apps/details?id=com.daniellochner.creature_creator" class="icons" target=”_blank” id="android"></a>
			</div>
		</div>

		<!-- Support -->
		<div id="support" class="content">
			<div class="background content" onclick="setDialogVisibility('support', false);"></div>

			<div class="dialog">
				<div id="discord">
					<img src="./assets/graphics/avatar.png">
					<p>Daniel Lochner invited you to join</p>
					<h1>Daniel's Discord</h1>
					<button onclick="joinDiscord();">Join</button>
				</div>
				<iframe src="https://discord.com/widget?id=648800197702320137&theme=dark" allowtransparency="true"
					frameborder="0"
					sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
			</div>
		</div>

		<!-- Privacy Policy -->
		<div id="privacy-policy" class="content">
			<div class="background content" onclick="setDialogVisibility('privacy-policy', false)"></div>
			<iframe class="dialog" src="https://www.freeprivacypolicy.com/live/6fcc81f8-6385-4303-b0c3-0c3edfacd546"
				title="Privacy Policy" allowtransparency="true" frameborder="0"></iframe>
		</div>

	</div>

</body>

</html>
